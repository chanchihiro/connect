<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="connect">
    <meta name="author" content="野口千紘">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="">
    <meta name="twitter:image" content="">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>connect</title>
  </head>
  <body>
    <div class="connect">
      <header id="connect_header">
        <div id="title_logo"><img src="img/logo.png"></div>
        <p id="info"></p>
      </header>
      <div id="connect_sign">
        <div id="login-input-area">
          <button id="twitter">twitterでログインする</button>
          <p id="or">または</p>
          <input id="email" type="email" placeholder="メールアドレス" required>
          <input id="username" type="username" placeholder="ユーザーネーム" required>
          <input id="password" type="password" placeholder="パスワード" required>
          <button id="login" class="hide">ログイン</button>
          <button id="newuser">新規登録</button>
        </div>
        <p id="haveaccount">アカウントをお持ちですか？
          <button id="change_login">ログインする</button>
          <button id="change_user" class="hide">新規登録</button>
        </p>
        <p id="info"></p>
      </div>
      <div id="connect_content" class="hide">
        <div id="connect_content_btns">
          <button id="btn_iraira">イライラ</button>
          <button id="btn_nadenade">なでなで</button>
        </div>
        <div id="connect_content_display">
          <div id="chara"><img src="img/chara.png"></div>
          <div id="display">
            <div id="display_iraira">
              <p>イライラメーター</p>
              <p id="iraira_count"></p>
            </div>
            <div id="display_nadenade">
              <p>気分がいいぞ</p>
              <p id="nadenade_count"></p>
            </div>
          </div>
        </div>
      </div>
      <button id="logout" class="hide">ログアウト</button>
    </div>
    <footer>
      <p><small>Copyright 2017 CONNECT</small></p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
